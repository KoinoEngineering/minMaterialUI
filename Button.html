<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>ボタン</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
  <div id="app"></div>

  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.js"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@material-ui/core@latest/umd/material-ui.development.js"></script>

  <script type="text/babel">
    const {
      ThemeProvider, createMuiTheme,
      Grid, Box, Container, Paper,
      Button, Typography,
    } = MaterialUI; // unstructtured MaterialUI
    // Define Theme
    const theme=createMuiTheme({
      overrides: {
        MuiButton: {
          root: {
            borderRadius:100 //角を丸くする
          },
        },
      },
    });

    // Define Componet
    const HelloWorld = (props) => {
      return (
        <Box>
          <Container xs={12} sm={8} md={8}>
            <Grid container alignItems="center" justify="center">
              <Grid item xs={12}>
                <Button variant="contained" color="primary">通常ボタン</Button>
              </Grid>
              <Grid item xs={12}>
                <Button variant="contained" color="secondary">セカンダリボタン</Button>
              </Grid>
              <Typography paragraph />
              <Grid item xs={12}>
                <Button variant="contained" color="primary" fullWidth>割り当ていっぱいのボタン</Button>
              </Grid>
            </Grid>
          </Container>
        </Box>
      )
    }

    // Execute Render
    ReactDOM.render(
      <ThemeProvider theme={theme}>
        <HelloWorld/>
      </ThemeProvider>
      ,
      document.getElementById("app")
    );
  </script>
</body>

</html>
