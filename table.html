<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <title>テーブル</title>
</head>

<body>
  <div id="app"></div>

  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.js"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@material-ui/core@latest/umd/material-ui.development.js"></script>

  <script type="text/babel">
    const {
      ThemeProvider, createMuiTheme,
      AppBar,Toolbar,
      Typography,
      Grid, Box, Container, Paper,
      Table, TableBody, TableCell, TableContainer, TableHead, TableRow,
      Button,
      Card, CardContent, CardActions,
    } = MaterialUI; // unstructtured MaterialUI

    // Define Theme
    const theme=createMuiTheme({
      overrides: {
        MuiButton: {
          root: {
            borderRadius:100
          },
        },
      },
      typography: {
          h1: {
            fontSize: 60,
            gutterBottom: true,
          },
          h2: {
            fontSize: 34,
            gutterBottom: true,
          },
      },
    });

    // Define Componet
    const App = () => {
      return (
          <TableContainer component={Paper}>
            <Table>
              <TableHead>
                <TableRow>
                  <TableCell>氏名</TableCell>
                  <TableCell>国語</TableCell>
                  <TableCell>算数</TableCell>
                  <TableCell>理科</TableCell>
                  <TableCell>社会</TableCell>
                </TableRow>
              </TableHead>
              <TableBody>
                <TableRow>
                  <TableCell>太郎</TableCell>
                  <TableCell>10</TableCell>
                  <TableCell>20</TableCell>
                  <TableCell>30</TableCell>
                  <TableCell>40</TableCell>
                </TableRow>
                <TableRow>
                  <TableCell>花子</TableCell>
                  <TableCell>50</TableCell>
                  <TableCell>60</TableCell>
                  <TableCell>70</TableCell>
                  <TableCell>80</TableCell>
                </TableRow>
              </TableBody>
            </Table>
          </TableContainer>
      )
    }

    // Execute Render
    ReactDOM.render(
      <ThemeProvider theme={theme}>
        <App/>
      </ThemeProvider>
      ,
      document.getElementById("app")
    );
  </script>
</body>

</html>
