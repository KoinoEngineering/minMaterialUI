<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <title>インクリメントボタン</title>
</head>

<body>
  <div id="app"></div>

  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.js"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@material-ui/core@latest/umd/material-ui.development.js"></script>

  <script type="text/babel">
    const { Button, Typography, Box } = MaterialUI;
    const { useState } = React;
    // Define Componet
    const App = () => {

      const [count, setCount] = useState(0);

      const handleAddClick = (n) => () => {
        setCount(count+n);
      }

      return (
        <Box>
          <Typography>click count:{count}</Typography>
          <Typography paragraph />
          <Button variant="outlined" color="secondary" onClick={handleAddClick(-1)}>-1</Button>
          <Button variant="outlined" color="primary" onClick={handleAddClick(1)}>+1</Button>
          <Button variant="outlined" onClick={() => setCount(0)}>reset</Button>
        </Box>
      )
    }
    // Execute Render
    ReactDOM.render(
      <App />,
      document.getElementById("app")
    );
  </script>
</body>

</html>
